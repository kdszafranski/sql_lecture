<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zeta Routing</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app_client.js"></script>
</head>
<body>
    <div class="container">
        <h3>Add a Person</h3>
        <form id="addSomeone">
            <input type="text" id="peopleAdd" name="peopleAdd" placeholder="Enter Name">
            <input type="text" id="locationAdd" name="locationAdd" placeholder="Enter Location">
            <button id="submitAdd" class="btn btn-info">Submit Person</button>
        </form>

        <hr />

        <h3>Find a Person</h3>
        <form id="search">
            <input type="text" id="peopleSearch" name="peopleSearch" placeholder="Find Person by Name">
            <button id="submitSearch" class="btn btn-info">Submit</button>
        </form>

        <hr />

        <h3>The People</h3>
        <div id="peopleContainer"></div>
    </div>
</body>
</html>
