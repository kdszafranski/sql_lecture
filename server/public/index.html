<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zeta Routing</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app_client.js"></script>
</head>
<body>
    <div class="container">
        <h3>People Manager</h3>
        <form id="search">
            <input type="text" id="peopleSearch" name="peopleSearch" placeholder="Find Person by name">
            <button id="submitSearch" class="btn btn-info">Submit</button>
        </form>
        <hr />
        <h3>Add a Person!</h3>
        <form id="inputForm">
            <p>
                <label for="inputName">Name: </label>
                <input type="text" id="inputName" name="inputName" placeholder="Enter a name" />
            </p>
            <p>
                <label for="inputAnimal">Spirit Animal: </label>
                <input type="text" id="inputAnimal" name="inputAnimal" placeholder="Enter an animal" />
            </p>
            <p>
                <label for="inputCity">City: </label>
                <input type="text" id="inputCity" name="inputCity" placeholder="Enter a city" />
            </p>
        </form>
        <button id="postData" class="btn btn-info">Add Person</button>


        <div id="peopleContainer"></div>
    </div>
</body>
</html>
